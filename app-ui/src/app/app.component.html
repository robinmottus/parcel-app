<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    rel= "stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <title>Parcels</title>
</head>
<body>
<div class="main" ng-app="mytodo" ng-controller="myCtrl">
  <nav class="dash">
    <button class="button below-button" type="button" (click)="togglePage('list')">List</button>
    <button class="button top-button" type="button" (click)="togglePage('form')">Form</button>
  </nav>
  <parcel-form *ngIf="showForm"></parcel-form>
  <parcel-list *ngIf="showList"></parcel-list>
</div>
</body>
</html>
